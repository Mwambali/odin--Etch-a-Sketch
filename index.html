<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <div class="settings">
            <div>
                <input id="colorPicker" type="color" value="#333333">
                <button id="colorBtn" class="active choose">Choose Color</button>
            </div>
        
            <button id="rainbowBtn">ColorFul Mode</button>
        </div>

        <div id="grid" class="grid"></div>

        <div class="settings">
            <button id="eraserBtn">Erase</button>
            <button id="clearBtn">Clear</button>
            <div>
                <div id="sizeValue" class="size-value">Pen Size</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64">
            </div>
            
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
